<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Player app</title>
    <link rel="stylesheet" href="style.css">
  
    <script src="https://kit.fontawesome.com/a29b4d6502.js" crossorigin="anonymous"></script>
</head>
<body>


    <section id="container">
        <h1>MUSIC PLAYER</h1>
        <ul id="songlist">
            
        </ul>

        <div id="play">
            <input type="range" name="" id="progress">

            <div>
            <button  id="back"><i class="fa-solid fa-backward-step"></i></button>
            <button  id="pbutton"><i class="fa-solid fa-circle-play"></i></button>
            <button  id="front"><i class="fa-solid fa-forward-step"></i></button>
            </div>
        </div>
    </section>


    <!-- <audio src="./assets/"></audio> -->


    <script src="./app.js"></script>
    
</body>
</html>
